  <!-- Bootstrap CSS -->

<body class="text-white" style="background-color: rgb(194, 194, 194);">

            <h1 class="display-3"><b>Mission to Mars</b></h1>
            <p><a class="btn btn-danger btn-lg" style="color: white; background-color: rgb(77, 77, 152); border: none;" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <!-- LATEST MARS NEWS -->
        <div class="container">
            <div class="row" id="mars-news">
                <div class="media">
                    <div class="media-body">
                        <h4>Latest Mars News</h4>
                        <h5 style="color: black"></h5>
                        <p style="color: black" class="card-text"></p>NEED TO FIX HERE</p>
                    </div>
                </div>
            </div>
        </div>   
        <!-- MARS FEATURED IMAGE -->
        <div class="container">
            <div class="row" id="mars-featured-image">
                <div class="col-lg-8 col-md-8 col-sm-12">
                <h4>Featured Mars Image</h4>
                    <!-- If Images are False/None/Non-Existent, Then Default to Error Message -->
                    <img src="mars.json FIX THIS" class="img-responsive" style="max-width:100%; max-height: auto;" alt="Mars Featured Image"/>
                </div>
                    <!-- MARS FACTS -->
                    <br>
                    <div class="row" id="mars-facts">
                        <div class="col-md-12">
                            <h4>Mars Facts</h4>
                            ADD table here
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- MARS HEMISPHERE -->
        <h4 style="padding-top: 50px; margin-top: 100px; text-align: center;">Mars Hemispheres</h4>
        <div class="card-deck">
            <hr>
            <div class="col-md-12">
                <div class="row" id="mars-hemispheres">
                    <!--{% for hemisphere in mars.hemispheres %} add imgs -->
                    <div class="col-md-6">
                        <div class="card text-white bg-danger" style="margin: 30px;">
                            
                            <img class="card-img" src="add source images here" alt="..."/>
                            <div class="card-body ">
                                <p class="card-text" style="text-align: center;">add img title</p>
                            </div>
                        </div>
                    </div>
                    <!--{% endfor %}-->
                </div>
            </div>
        </div>
    </div>
